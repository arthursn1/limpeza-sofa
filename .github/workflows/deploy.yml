name: Deploy to GitHub Pages

on:
  # Dispara o deploy toda vez que tiver push na branch main
  push:
    branches: [ main ]
  # Permite rodar manualmente na aba "Actions" do GitHub
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # with:
          # path: . # Mantenha o padrão a menos que seu site esteja numa subpasta
          # node-version: 20 # Mude se precisar de uma versão específica

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4